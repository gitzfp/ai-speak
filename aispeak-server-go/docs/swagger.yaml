basePath: /api/v1
definitions:
  controllers.CreateTaskContentRequest:
    properties:
      content_id:
        description: 关联内容ID（可选）
        type: integer
      content_type:
        description: |-
          内容类型（dictation: 听写，sentence_repeat: 句子跟读）
          Required: true
          Enum: dictation,sentence_repeat
        type: string
      custom_content:
        description: |-
          自定义内容文本（可选，最大长度1000）
          MaxLength: 1000
        maxLength: 1000
        type: string
      difficulty:
        description: |-
          难度等级（easy/medium/hard）
          Enum: easy,medium,hard
        type: string
      generate_mode:
        type: string
      order_num:
        description: |-
          排序序号（>=0）
          Required: true
          Minimum: 0
        minimum: 0
        type: integer
      points:
        description: |-
          题目分值（1-100分）
          Required: true
          Minimum: 1
          Maximum: 100
        maximum: 100
        minimum: 1
        type: integer
      ref_book_id:
        description: |-
          教材ID（generate_mode=auto时必填）
          Example: pep_english
        type: string
      ref_lesson_id:
        description: |-
          教材单元ID（generate_mode=auto时必填）
          Example: 3
        type: integer
      selected_sentence_ids:
        description: |-
          已选句子ID列表（generate_mode=manual且content_type=sentence_repeat时必填）
          Example: [101,102]
        items:
          type: integer
        type: array
      selected_word_ids:
        description: |-
          已选单词ID列表（generate_mode=manual且content_type=dictation时必填）
          Example: [1,2,3]
        items:
          type: integer
        type: array
    required:
    - content_type
    - order_num
    - points
    type: object
  controllers.CreateTaskRequest:
    properties:
      allow_late_submission:
        description: |-
          是否允许迟交（默认false）
          Example: true
        type: boolean
      class_id:
        type: string
      contents:
        description: |-
          任务内容集合（至少包含1个内容项）
          Required: true
          MinSize: 1
        items:
          $ref: '#/definitions/controllers.CreateTaskContentRequest'
        minItems: 1
        type: array
      deadline:
        description: |-
          截止时间（当status=published时必填）
          Format: date-time
        type: string
      description:
        description: |-
          任务描述（可选，最大500字符）
          MaxLength: 500
        maxLength: 500
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.TaskStatus'
        description: |-
          任务状态（draft: 草稿，published: 已发布）
          Enum: draft,published
        enum:
        - draft
        - published
      subject:
        allOf:
        - $ref: '#/definitions/models.SubjectType'
        description: |-
          学科类型（目前仅支持english）
          Required: true
          Enum: english
      task_type:
        allOf:
        - $ref: '#/definitions/models.TaskType'
        description: |-
          任务类型（dictation: 听写，sentence_repeat: 句子跟读）
          Required: true
          Enum: dictation,sentence_repeat
      teacher_id:
        description: 添加教师ID字段
        type: string
      title:
        description: |-
          任务标题（必填，3-100字符）
          Required: true
          MinLength: 3
          MaxLength: 100
        maxLength: 100
        minLength: 3
        type: string
    required:
    - class_id
    - contents
    - subject
    - task_type
    - title
    type: object
  controllers.GradeRequest:
    properties:
      feedback:
        type: string
      score:
        maximum: 100
        minimum: 0
        type: number
    required:
    - score
    type: object
  controllers.ListSubmissionsResponse:
    properties:
      submissions:
        items:
          $ref: '#/definitions/controllers.SubmissionResponse'
        type: array
      total:
        type: integer
    type: object
  controllers.ListTaskResponse:
    properties:
      tasks:
        items:
          $ref: '#/definitions/controllers.TaskResponse'
        type: array
      total:
        type: integer
    type: object
  controllers.LoginRequest:
    properties:
      password:
        description: 密码
        example: password123
        type: string
      username:
        description: 用户名
        example: teacher1
        type: string
    required:
    - password
    - username
    type: object
  controllers.LoginResponse:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/types.Role'
        description: 用户角色
        example: teacher
      token:
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user_id:
        description: 用户ID
        example: "1"
        type: string
      user_name:
        description: 用户姓名
        example: 张老师
        type: string
    type: object
  controllers.RegisterRequest:
    properties:
      name:
        description: 姓名
        example: 张老师
        type: string
      password:
        description: 密码
        example: password123
        type: string
      role:
        allOf:
        - $ref: '#/definitions/types.Role'
        description: 角色：teacher 或 student
        enum:
        - teacher
        - student
        example: teacher
      username:
        description: 用户名
        example: teacher1
        type: string
    required:
    - name
    - password
    - role
    - username
    type: object
  controllers.SubmissionResponse:
    properties:
      auto_score:
        type: number
      content_id:
        type: integer
      created_at:
        type: string
      feedback:
        type: string
      id:
        type: integer
      is_correct:
        type: boolean
      media_files:
        items:
          $ref: '#/definitions/models.MediaFile'
        type: array
      response:
        type: string
      student_task_id:
        type: integer
      teacher_score:
        type: number
    type: object
  controllers.SubmitTaskRequest:
    properties:
      audio_url:
        description: 向后兼容字段 - 这些字段在API中仍然支持，但内部会转换为MediaFiles
        type: string
      audio_urls:
        items:
          type: string
        type: array
      content_id:
        type: integer
      file_url:
        type: string
      file_urls:
        items:
          type: string
        type: array
      image_url:
        type: string
      image_urls:
        items:
          type: string
        type: array
      media_files:
        description: 统一的媒体文件字段
        items:
          $ref: '#/definitions/models.MediaFile'
        type: array
      response:
        type: string
    required:
    - content_id
    type: object
  controllers.TaskContentResponse:
    properties:
      content_type:
        type: string
      id:
        type: integer
      metadata:
        description: |-
          Metadata contains structured content details
          swagger:strfmt byte
        type: object
      order_num:
        type: integer
      points:
        type: integer
    type: object
  controllers.TaskResponse:
    properties:
      contents:
        items:
          $ref: '#/definitions/controllers.TaskContentResponse'
        type: array
      created_at:
        type: string
      id:
        type: integer
      status:
        $ref: '#/definitions/models.TaskStatus'
      title:
        type: string
    type: object
  controllers.UpdateTaskRequest:
    properties:
      deadline:
        type: string
      description:
        type: string
      status:
        $ref: '#/definitions/models.TaskStatus'
      title:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Class:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        description: 班级描述
        type: string
      gradeLevel:
        description: 所属年级
        type: string
      id:
        type: integer
      maxStudents:
        description: 最大学生人数
        type: integer
      name:
        description: 班级名称
        type: string
      schoolID:
        description: 学校ID（关联学校系统）
        type: string
      status:
        description: 班级状态（active/inactive/archived）
        type: string
      subject:
        description: 主教学科（可空）
        type: string
      teacherID:
        description: 班主任ID（教师ID）
        type: string
      updatedAt:
        type: string
    type: object
  models.ClassStudent:
    properties:
      classID:
        description: 关联的班级ID
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      joinDate:
        description: 加入日期（默认当前时间）
        type: string
      leaveDate:
        description: 离开日期（可空）
        type: string
      role:
        description: 班级角色（例如：班长、课代表等）
        type: string
      status:
        description: 在班状态（active/inactive/transferred）
        type: string
      studentID:
        description: 学生账号ID
        type: string
      updatedAt:
        type: string
    type: object
  models.JSON:
    additionalProperties: true
    type: object
  models.MediaFile:
    properties:
      mime_type:
        description: 可选的MIME类型
        type: string
      name:
        description: 可选的文件名
        type: string
      size:
        description: 可选的文件大小
        type: integer
      type:
        description: '文件类型: audio, image, file 等'
        type: string
      url:
        description: 文件URL
        type: string
    type: object
  models.SubjectType:
    enum:
    - english
    - chinese
    - math
    - science
    - history
    - geography
    - art
    - music
    - physical_education
    - other
    type: string
    x-enum-comments:
      Art: 美术
      Chinese: 语文
      English: 英语
      Geography: 地理
      History: 历史
      Math: 数学
      Music: 音乐
      Other: 其他
      PhysicalEducation: 体育
      Science: 科学
    x-enum-varnames:
    - English
    - Chinese
    - Math
    - Science
    - History
    - Geography
    - Art
    - Music
    - PhysicalEducation
    - Other
  models.Task:
    description: 学习任务主体结构
    properties:
      allowLateSubmission:
        description: 是否允许迟交（默认不允许）
        type: boolean
      attachments:
        allOf:
        - $ref: '#/definitions/models.JSON'
        description: |-
          附件信息（JSON格式存储）
          示例：[{"type":"image","url":"...","name":"..."}]
      classID:
        description: 关联班级ID（新增）
        type: string
      contents:
        description: |-
          保留关联关系，但删除TaskContent的具体定义
          显式声明关联关系
        items:
          $ref: '#/definitions/models.TaskContent'
        type: array
      createdAt:
        type: string
      deadline:
        description: 截止时间（可空）
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        description: 任务详细描述（长文本）
        type: string
      gradingCriteria:
        description: 评分标准描述（长文本）
        type: string
      id:
        type: integer
      lessonID:
        type: integer
      maxAttempts:
        description: 最大尝试次数（空表示不限）
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/models.TaskStatus'
        description: 任务状态（默认草稿）
      subject:
        allOf:
        - $ref: '#/definitions/models.SubjectType'
        description: 所属学科（使用枚举）
      taskType:
        allOf:
        - $ref: '#/definitions/models.TaskType'
        description: 任务类型（使用枚举）
      teacherID:
        description: 教师账号ID（业务系统关联ID）
        type: string
      textbookID:
        type: integer
      title:
        description: 任务标题（最大长度200字符）
        type: string
      totalPoints:
        description: 任务总分（默认100分）
        type: integer
      updatedAt:
        type: string
    type: object
  models.TaskContent:
    properties:
      contentType:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      generateMode:
        description: 增加生成模式标识
        type: string
      id:
        type: integer
      metadata:
        $ref: '#/definitions/models.JSON'
      orderNum:
        type: integer
      points:
        type: integer
      refBookID:
        description: 保留教材单元关联用于自动生成
        type: string
      refLessonID:
        type: integer
      selectedSentenceIDs:
        items:
          type: integer
        type: array
      selectedWordIDs:
        description: 新增手动选择字段
        items:
          type: integer
        type: array
      taskID:
        description: 必须保留这个字段
        type: integer
      updatedAt:
        type: string
    type: object
  models.TaskStatus:
    enum:
    - draft
    - published
    - in_progress
    - completed
    - archived
    type: string
    x-enum-comments:
      Archived: 已归档
      Completed: 已完成
      Draft: 草稿
      InProgress: 进行中
      Published: 已发布
    x-enum-varnames:
    - Draft
    - Published
    - InProgress
    - Completed
    - Archived
  models.TaskType:
    enum:
    - dictation
    - spelling
    - pronunciation
    - sentence_repeat
    - quiz
    type: string
    x-enum-comments:
      Dictation: 单词听写
      Pronunciation: 发音测评
      Quiz: 测验
      SentenceRepeat: 句子跟读
      Spelling: 单词拼写
    x-enum-varnames:
    - Dictation
    - Spelling
    - Pronunciation
    - SentenceRepeat
    - Quiz
  services.AddStudentRequest:
    properties:
      role:
        type: string
      student_id:
        type: string
    required:
    - student_id
    type: object
  services.AddTeacherRequest:
    properties:
      role:
        type: string
      teacher_id:
        type: string
    required:
    - role
    - teacher_id
    type: object
  services.CreateClassRequest:
    properties:
      description:
        type: string
      grade_level:
        type: string
      max_students:
        minimum: 1
        type: integer
      name:
        type: string
      school_id:
        type: string
      subject:
        type: string
      teacher_id:
        type: string
    required:
    - grade_level
    - max_students
    - name
    - teacher_id
    type: object
  services.UpdateClassRequest:
    properties:
      description:
        type: string
      grade_level:
        type: string
      max_students:
        minimum: 1
        type: integer
      name:
        type: string
      school_id:
        type: string
      status:
        type: string
      subject:
        type: string
    type: object
  types.Role:
    enum:
    - teacher
    - student
    - admin
    type: string
    x-enum-varnames:
    - RoleTeacher
    - RoleStudent
    - RoleAdmin
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: AI-Speak服务端API文档，提供任务管理、班级管理和用户认证等功能
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AI-Speak API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取 JWT token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 用户名或密码错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用当前 token 获取新的 token
      produces:
      - application/json
      responses:
        "200":
          description: 刷新成功
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: token 无效或已过期
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 刷新 token
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户，支持教师和学生角色
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户注册
      tags:
      - auth
  /classes:
    post:
      consumes:
      - application/json
      description: 创建一个新的班级
      parameters:
      - description: 班级信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/services.CreateClassRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            $ref: '#/definitions/models.Class'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 创建班级
      tags:
      - classes
  /classes/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定班级
      parameters:
      - description: 班级ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: 删除成功
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除班级
      tags:
      - classes
    get:
      consumes:
      - application/json
      description: 获取指定班级的详细信息
      parameters:
      - description: 班级ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 班级信息
          schema:
            $ref: '#/definitions/models.Class'
        "404":
          description: 班级不存在
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取班级信息
      tags:
      - classes
    put:
      consumes:
      - application/json
      description: 更新班级信息
      parameters:
      - description: 班级ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/services.UpdateClassRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/models.Class'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新班级
      tags:
      - classes
  /classes/{id}/students:
    get:
      consumes:
      - application/json
      description: 获取指定班级的所有学生列表
      parameters:
      - description: 班级ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 学生列表
          schema:
            items:
              $ref: '#/definitions/models.ClassStudent'
            type: array
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取班级的所有学生
      tags:
      - classes
    post:
      consumes:
      - application/json
      description: 将学生添加到指定班级
      parameters:
      - description: 班级ID
        in: path
        name: id
        required: true
        type: string
      - description: 学生信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/services.AddStudentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 添加成功
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 添加学生到班级
      tags:
      - classes
  /classes/{id}/students/{student_id}:
    delete:
      consumes:
      - application/json
      description: 从指定班级移除学生
      parameters:
      - description: 班级ID
        in: path
        name: id
        required: true
        type: string
      - description: 学生ID
        in: path
        name: student_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: 移除成功
