
<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>测试登录功能</h1>
    <button onclick="testVisitorLogin()">测试访客登录</button>
    <button onclick="testPhoneRegister()">测试注册</button>
    <div id="result"></div>
    
    <script>
    async function testVisitorLogin() {
        try {
            const fingerprint = "visitor_test_" + Date.now();
            const response = await fetch("/api/account/visitor-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fingerprint })
            });
            const data = await response.json();
            document.getElementById("result").innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } catch (error) {
            document.getElementById("result").innerHTML = "错误: " + error.message;
        }
    }
    
    async function testPhoneRegister() {
        try {
            const phone = "1380013" + Math.floor(Math.random() * 10000).toString().padStart(4, "0");
            const response = await fetch("/api/account/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    phone_number: phone,
                    password: "123456",
                    user_name: "测试用户" + Date.now(),
                    grade: "一年级"
                })
            });
            const data = await response.json();
            document.getElementById("result").innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } catch (error) {
            document.getElementById("result").innerHTML = "错误: " + error.message;
        }
    }
    </script>
</body>
</html>
